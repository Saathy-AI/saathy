services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - DEBUG=true
    env_file:
      - .env  # Load environment variables from .env file
    depends_on:
      - qdrant
    volumes:
      - ./src:/app/src  # Mount source code for development
      - ./start.sh:/app/start.sh  # Mount start script
    command: uvicorn saathy.api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.11.4
    ports:
      - "6333:6333" # HTTP API port
      - "6334:6334" # gRPC port
    volumes:
      - qdata:/qdrant/storage
    restart: unless-stopped

volumes:
  qdata:
    driver: local
